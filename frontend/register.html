<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация на мероприятие</title>
    <link rel="stylesheet" href="CSS_file.css">
</head>
<body>
    <header>
        <h1>Регистрация на мероприятие</h1>
        <nav>
            <a href="index.html">Главная</a>
            <a href="events.html">Все события</a>
            <a href="register.html">Регистрация</a>
        </nav>
    </header>

    <main>
        <section>
            <form id="registrationForm">
                <label for="participantName">Ваше имя:</label>
                <input type="text" id="participantName" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="eventSelect">Выберите мероприятие:</label>
                <select id="eventSelect" required>
                    <option value="">Загрузка...</option>
                </select>

                <button type="submit">Зарегистрироваться</button>
            </form>
            <div id="message"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Платформа событий</p>
    </footer>

    <script src="Js_file.js"></script>
</body>
</html>
