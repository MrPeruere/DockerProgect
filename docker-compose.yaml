version: '3.8'

services:
  database:
    image: postgres:15-alpine
    container_name: events_db
    environment:
      POSTGRES_DB: events_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d events_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: events_backend
    environment:
      DB_HOST: database
      DB_NAME: events_db
      DB_USER: admin
      DB_PASSWORD: admin123
    depends_on:
      database:
        condition: service_healthy
    networks:
      - app-network

  frontend:
    build: ./frontend
    container_name: events_frontend
    networks:
      - app-network

  proxy:
    image: nginx:alpine
    container_name: events_proxy
    ports:
      - "80:80"
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - app-network

  adminer:
    image: adminer:latest
    container_name: events_adminer
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: database
    depends_on:
      - database
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data: